    color: inherit;

    overflow: hidden;
  }

  .item img {
    width: 100%;
    height: 240px;
    object-fit: cover;
    display: block;
    cursor: pointer;
  }

  .caption {
    padding: 10px 12px;
    font-size: 14px;
    text-align: left;
  }

    .gallery { grid-template-columns: 1fr; }

  }
